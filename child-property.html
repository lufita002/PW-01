<!DOCTYPE html>
<html>
<head>
<style>
div > p {
    background-color: grey;
}
</style>
</head>
<body>

<div>
  <p>Anak ke 1 yang berada di div.</p>
  <p>Anak ke 2 yang berada di div.</p>
  <span><p>Anak ke 3 yang berada di div.</p></span> <!-- ini bukan Child tapi Descendant -->
</div>

<p>Anak ke 4 yang tidak berada di div.</p>
<p>Anak ke 5 yang tidak berada di div.</p>

</body>
</html>
