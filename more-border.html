<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style>
		*{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th, td{
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){background-color: #f2f2f2}
		th{
			background-color: #E91E63;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr bgcolor="pink">
			<th> Nama depan</th>
			<th> Nama Belakang</th>
			<th> tabungan</th>
		</tr>
		<tr>
			<td>gery</td>
			<td>iskandar</td>
			<td>Rp 500.000</td>
		</tr>

	</table>

</body>
</html>
