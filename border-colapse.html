<!DOCTYPE html>
<html>
<head>
	<title>border colapase</title>
	<style>
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<b><br> contoh border colapse</br></b>
	<table>
		<tr>
		<th>Nama depan</th>
		<th>Nama Belakang</th>
	</tr>
	<tr>
		<td>Tatang</td>
		<td>Samsuri</td>
	</tr>
	<tr>
		<td>Raras</td>
		<td>Rismaya</td>
	</tr>
	</table>
</body>
</html>
